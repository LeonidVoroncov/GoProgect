<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Document</title>
</head>

<body>

<div class="slider-container">
    <div class="link">
        <div class="add-slide">Создание слайдов</div>
        <div class="change-slide">Изменение и удаление слайдов</div>
        <div class="arrow"></div>
    </div>

    <div class="pop-up add">
        <div class="pop-up-content add">
            <div class="close"></div>
            <h2 class="pop-up__heading">Создание слайда</h2>
            <div class="pop-up__wrapper">
                <form>
                    <div class="input-box">
                        <label for="nm">Название</label>
                        <input id="nm" name="name" type="text">
                    </div>
                    <div class="input-box">
                        <label for="price">Цена</label>
                        <input id="price" name="price" type="number">
                    </div>
                    <div class="input-box">
                        <label for="description">Описание</label>
                        <input name="desc" id="description">
                    </div>
                    <div class="input-box">
                        <label for="img" class="img-download">
                            Выбрать изображение
                            <input id="img" name="image" type="file">
                        </label>
                    </div>
                    <div id="btn-sub"  value="Создать">Создать</div>
                </form>
            </div>
        </div>
    </div>

    <div class="pop-up change">
        <div class="pop-up-content change">
            <div class="close" onclick="ClosePopUp()"></div>
        </div>
    </div>

    <div class="slider"></div>
    <div class="control">
        <div class="left"></div>
        <div class="right"></div>
        <div class="pages"></div>
    </div>
</div>

<script src="/assets/carousel.js"></script>
<script src="/assets/script.js"></script>
</body>

</html>
